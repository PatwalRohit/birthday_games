<script>
  const nameLetters = ["N","I","Y","A","T","I"];
  let index = 0;

  function startPuzzle() {
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("puzzle").classList.remove("hidden");
    loadLetters();
  }

  function loadLetters() {
    const container = document.getElementById("letters");
    container.innerHTML = "";
    index = 0;

    const shuffled = [...nameLetters].sort(() => Math.random() - 0.5);

    shuffled.forEach(letter => {
      const span = document.createElement("span");
      span.innerText = letter;

      span.onclick = () => {
        if (letter === nameLetters[index]) {
          span.style.color = "#7CFFB2";
          index++;
          document.getElementById("hint").innerText = "âœ¨ Perfectâ€¦ keep going";

          if (index === nameLetters.length) {
            setTimeout(() => {
              document.getElementById("puzzle").classList.add("hidden");
              document.getElementById("castle").classList.remove("hidden");
            }, 600);
          }
        } else {
          span.style.color = "#ff7b7b";
          setTimeout(() => span.style.color = "white", 300);
        }
      };

      container.appendChild(span);
    });
  }

  function showCake() {
    document.getElementById("castle").classList.add("hidden");
    document.getElementById("cake").classList.remove("hidden");
  }

  function showWish() {
    document.getElementById("cake").classList.add("hidden");
    document.getElementById("wish").classList.remove("hidden");
  }
</script>
