/* ---------- ROOT SCALE ---------- */
:root {
  --tile-size: clamp(72px, 18vw, 110px);
  --radius: 16px;
}

/* ---------- GLOBAL ---------- */

  box-sizing: border-box;
}

body {

  text-align: center;

  .bg-marquee {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

  .scroll-vert {
  display: flex;
  flex-direction: column;
  animation: scrollDown 20s linear infinite;
}

.scroll-vert img {
  width: 100px; /* adjust size as needed */
  margin-bottom: 10px;
  opacity: 0.15;
  object-fit: cover;
  filter: blur(1px);
}

.bg-marquee img {
  width: -webkit-fill-available;
  /* height: clamp(48px, 12vw, 90px); */
  object-fit: cover;
  /* margin: 6px; */
  /* border-radius: 12px; */
  filter: blur(1px);
}

@keyframes floatDiagonal {
  from { transform: translate(0,0); }
  to   { transform: translate(-25%, -25%); }
}

  @keyframes scrollDown {
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); } /* scroll half of duplicated images */
}

/* ---------- GAME WRAPPER ---------- */
.game-wrapper {
  position: relative;
  z-index: 2;
  padding: clamp(12px, 4vw, 28px);
  max-width: 1100px;
  margin: 0 auto;
}

/* ---------- HEADINGS ---------- */
h1 {
  font-size: clamp(1.4rem, 4.5vw, 2.2rem);
  margin-bottom: 6px;
}

p {
  font-size: clamp(0.95rem, 3.5vw, 1.15rem);
  margin-bottom: 14px;
}

/* ---------- LOVE METER ---------- */
.love-meter {
  width: min(92%, 360px);
  height: 18px;
  background: #ddd;
  border-radius: 20px;
  margin: 14px auto;
  overflow: hidden;
}

.love-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff4d6d, #ff99aa);
  transition: width 0.6s ease;
}

/* ---------- TOWN GRID ---------- */
.town {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
  gap: clamp(10px, 3vw, 18px);
  margin-top: 22px;
  width: 100%;
}

/* ---------- TILE ---------- */
.tile {
  aspect-ratio: 1 / 1;
  width: 100%;
  max-width: var(--tile-size);
  margin: 0 auto;
  background: #ffffffdd;
  border-radius: var(--radius);
  box-shadow: 0 6px 14px rgba(0,0,0,0.18);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: clamp(0.95rem, 3.5vw, 1.2rem);
  transition: transform 0.2s ease;
  user-select: none;
}

.tile:hover {
  transform: scale(1.08);
}

.birthday {
  background: #ffe6f0;
  font-weight: 600;
}

/* ---------- MESSAGE ---------- */
#message {
  margin-top: 18px;
  font-size: clamp(0.95rem, 3.5vw, 1.1rem);
  min-height: 48px;
  padding: 0 10px;
}

/* ---------- HEART CONFETTI ---------- */
.heart {
  position: fixed;
  font-size: 18px;
  animation: fall 2s ease-out forwards;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(140px) scale(1.6); opacity: 0; }
}

/* ---------- POPUP ---------- */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  padding: 16px;
}

.popup-box {
  background: white;
  padding: clamp(16px, 4vw, 26px);
  border-radius: 20px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  color: #000;
}

.popup-box h2 {
  font-size: clamp(1.2rem, 4vw, 1.6rem);
}

.popup-box p {
  font-size: clamp(0.95rem, 3.5vw, 1.1rem);
}

.popup-box button {
  margin-top: 16px;
  padding: 10px 22px;
  border: none;
  border-radius: 22px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  font-size: 1rem;
}
</style>

<script>
// JS logic stays the same
const tiles = document.querySelectorAll('.tile');
const msg = document.getElementById('message');
const loveFill = document.getElementById('loveFill');
const song = document.getElementById('birthdaySong');
let love = 0;

tiles.forEach(tile => {
  tile.addEventListener('click', e => {
    msg.innerHTML = tile.dataset.msg;
    love = Math.min(100, love + Number(tile.dataset.love));
    loveFill.style.width = love + "%";

    if (navigator.vibrate) navigator.vibrate(120);

    if (tile.id === "eventTile") {
      song.play();
      heartConfetti(e.clientX, e.clientY);
      showPopup();
    }

    if (love === 100) endingPopup();
  });
});

function heartConfetti(x, y) {
  for (let i = 0; i < 12; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = '‚ù§Ô∏è';
    h.style.left = (x + Math.random()*80 - 40) + 'px';
    h.style.top = y + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
}

function showPopup() {
  const pop = document.createElement('div');
  pop.className = 'popup';
  pop.innerHTML = `
    <div class="popup-box">
      <h2>üéâ Happy Birthday Niya üéÇ</h2>
      <p>
        You are my favorite place,<br>
        my happiest town,<br>
        and my forever ‚ù§Ô∏è
      </p>
      <button onclick="this.closest('.popup').remove()">Close üíï</button>
    </div>`;
  document.body.appendChild(pop);
}

function endingPopup() {
  const pop = document.createElement('div');
  pop.className = 'popup';
  pop.innerHTML = `
    <div class="popup-box">
      <h2>‚ù§Ô∏è Love Level MAX ‚ù§Ô∏è</h2>
      <p>
        No upgrades needed.<br>
        You‚Äôre already perfect.
      </p>
      <button onclick="this.closest('.popup').remove()">Always Yours üíñ</button>
    </div>`;
  document.body.appendChild(pop);
}

setInterval(() => {
  document.body.classList.toggle('night');
  document.body.classList.toggle('day');
}, 15000);
</script>
