<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Niyati ğŸŒ™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  overflow: hidden;
  text-align: center;
}

/* BACKGROUND */
#roadScene {
  position: relative;
  width: 100%;
  height: 100vh;
  background: linear-gradient(#3b2f63, #8e82c9);
}

/* MOON */
.moon {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 120px;
  height: 120px;
  background: #fff8dc;
  border-radius: 50%;
  box-shadow: 0 0 40px #fff;
}

/* STARS */
.star {
  position: absolute;
  color: white;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* FAIRY */
.fairy {
  position: absolute;
  font-size: 28px;
  animation: float 4s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* DOCTOR ON SCOOTY */
#doctorScooty {
  position: absolute;
  bottom: 70px;
  left: 20px;
  width: 90px;
  transition: left 0.3s;
}

/* CASTLE */
#castle {
  position: absolute;
  bottom: 60px;
  right: 20px;
  width: 150px;
  cursor: pointer;
}

/* TEXT */
.hint {
  position: absolute;
  top: 20px;
  width: 100%;
  color: white;
  font-size: 18px;
}

/* SCENES */
.hidden { display: none; }
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  background: linear-gradient(#b9a6f5, #fbeaff);
}

/* CAKE */
#cakeScene img {
  width: 200px;
  cursor: pointer;
}

/* BIRTHDAY */
#birthdayDoctor {
  width: 120px;
  margin-bottom: 20px;
  animation: float 2s infinite ease-in-out;
}

.flowers {
  font-size: 34px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-120px); opacity: 1; }
  to { transform: translateY(300px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- ROAD SCENE -->
<div id="roadScene">
  <div class="moon"></div>

  <div class="star" style="top:60px;left:50px;">âœ¨</div>
  <div class="star" style="top:120px;left:200px;">âœ¨</div>
  <div class="star" style="top:90px;left:320px;">âœ¨</div>

  <div class="fairy" style="top:180px;left:80px;">ğŸ§šâ€â™€ï¸</div>
  <div class="fairy" style="top:220px;right:120px;">ğŸ§šâ€â™€ï¸</div>

  <img src="doctor.png" id="doctorScooty">
  <img src="castle.png" id="castle">

  <div class="hint">
    Tap anywhere to help Rapunzel reach her castle ğŸ°
  </div>
</div>

<!-- CAKE SCENE -->
<div id="cakeScene" class="hidden center">
  <h2>Make a wish and tap the cake ğŸ‚</h2>
  <img src="cake.png" id="cake">
</div>

<!-- BIRTHDAY SCENE -->
<div id="birthdayScene" class="hidden center">
  <img src="doctor.png" id="birthdayDoctor">
  <h1>
    Happy Birthday<br>
    Dear Niyati ğŸ’œ
  </h1>
  <div class="flowers">ğŸŒ¸ ğŸŒ¹ ğŸŒ¸ ğŸ‰ ğŸˆ</div>
</div>

<script>
let x = 20;
let reachedCastle = false;

const doctor = document.getElementById("doctorScooty");
const castle = document.getElementById("castle");
const music = document.getElementById("bgMusic");

document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
  if (reachedCastle) return;

  x += 40;
  doctor.style.left = x + "px";

  const stopPoint = window.innerWidth - 220;
  if (x >= stopPoint) {
    reachedCastle = true;
  }
});

castle.addEventListener("click", () => {
  if (!reachedCastle) return;
  document.getElementById("roadScene").classList.add("hidden");
  document.getElementById("cakeScene").classList.remove("hidden");
});

document.getElementById("cake").addEventListener("click", () => {
  document.getElementById("cakeScene").classList.add("hidden");
  document.getElementById("birthdayScene").classList.remove("hidden");
});
</script>

</body>
</html>
