<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Journey for Niyati ðŸ’œ</title>
<style>
body {
margin: 0;
background: linear-gradient(#d8c9ff, #87ceeb);
overflow: hidden;
font-family: 'Trebuchet MS', sans-serif;
}
#msg {
position: absolute;
top: 15px;
width: 100%;
text-align: center;
color: #4b2c83;
font-size: 18px;
z-index: 10;
}
canvas { display: block; }
.flower, .balloon, .popper {
position: absolute;
font-size: 28px;
animation: float 4s linear forwards;
}
.balloon {
bottom: -40px;
animation: rise 6s linear forwards;
}
@keyframes float {
to { transform: translateY(110vh); opacity: 0; }
}
@keyframes rise {
to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>
<body>
<div id="msg">ðŸ›µ Tap anywhere to start the journey</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
/* STATES */
const JOURNEY = 0;
const CASTLE = 1;
const CAKE = 2;
const BIRTHDAY = 3;
let state = JOURNEY;
let progress = 0;
/* TAP HANDLER */
canvas.addEventListener("click", handleTap);
canvas.addEventListener("touchstart", handleTap);
function handleTap(e){
const x = e.clientX || e.touches?.[0].clientX;
const y = e.clientY || e.touches?.[0].clientY;
if(state === JOURNEY){
progress += 90;
if(progress >= 1600){
state = CASTLE;
document.getElementById("msg").innerHTML =
"ðŸ° Youâ€™ve arrived â€” tap the castle to enter ðŸ’œ";
}
}
else if(state === CASTLE){
// Castle hitbox
if(x > canvas.width/2 - 60 && x < canvas.width/2 + 60 &&
y > canvas.height/2 - 260 && y < canvas.height/2 - 140){
state = CAKE;
document.getElementById("msg").innerHTML =
"ðŸŽ‚ Tap the cake to cut it";
}
}
else if(state === CAKE){
// Cake hitbox
if(x > canvas.width/2 - 60 && x < canvas.width/2 + 60 &&
y > canvas.height/2 - 40 && y < canvas.height/2 + 40){
state = BIRTHDAY;
document.getElementById("msg").innerHTML = "";
celebrate();
}
}
}
/* DRAW FUNCTIONS */
function drawNature(){
ctx.font = "36px serif";
for(let i=0;i<8;i++){
ctx.fillText("ðŸŒ³", i*160 - (progress%160), canvas.height-190);
ctx.fillText("ðŸŒ¸", i*120 - (progress%120), canvas.height-150);
}
ctx.fillText("ï¸", canvas.width/2 - (progress%400), canvas.height-280);
ctx.fillText("ðŸ¦", canvas.width - (progress%300), 100);
ctx.fillStyle="#4da6ff";
ctx.fillRect(0, canvas.height-240, canvas.width, 14);
}
function drawRoad(){
ctx.fillStyle="#555";
ctx.fillRect(0, canvas.height-120, canvas.width, 90);
}
function drawScooty(){
ctx.font="40px serif";
ctx.fillText("â€ðŸ›µ", 80, canvas.height-65);
}
function drawCastle(){
ctx.font="70px serif";
ctx.fillText("ðŸ°", canvas.width/2-40, canvas.height/2-200);
}
function drawCake(){
ctx.font="70px serif";
ctx.fillText("ðŸðŸŽ‚", canvas.width/2-50, canvas.height/2);
}
function drawBirthday(){
ctx.textAlign="center";
ctx.font="36px serif";
ctx.fillStyle="#4b2c83";
ctx.fillText("Happy Birthday ðŸ’œ", canvas.width/2, canvas.height/2-60);
ctx.fillText("Dear Niyati ðŸŒ™", canvas.width/2, canvas.height/2-10);
ctx.font="24px serif";
ctx.fillText("May your life bloom with joy âœ¨",
canvas.width/2, canvas.height/2+40);
ctx.fillText("â€âš•ï¸ðŸŒ¸", canvas.width/2, canvas.height/2+90);
}
/* CELEBRATION EFFECTS */
function celebrate(){
for(let i=0;i<25;i++){
let f=document.createElement("div");
f.className="flower";
f.innerHTML="ðŸŒ¸";
f.style.left=Math.random()*100+"vw";
f.style.top="-20px";
document.body.appendChild(f);
setTimeout(()=>f.remove(),4000);
}
for(let i=0;i<10;i++){
let b=document.createElement("div");
b.className="balloon";
b.innerHTML="ðŸŽˆ";
b.style.left=Math.random()*100+"vw";
document.body.appendChild(b);
setTimeout(()=>b.remove(),6000);
}
for(let i=0;i<8;i++){
let p=document.createElement("div");
p.className="popper";
p.innerHTML="ðŸŽ‰";
p.style.left=Math.random()*100+"vw";
p.style.top=Math.random()*50+"vh";
document.body.appendChild(p);
setTimeout(()=>p.remove(),3000);
}
}
/* MAIN LOOP */
function loop(){
ctx.clearRect(0,0,canvas.width,canvas.height);
if(state === JOURNEY){
drawNature();
drawRoad();
drawScooty();
}
else if(state === CASTLE){
drawNature();
drawRoad();
drawScooty();
drawCastle();
}
else if(state === CAKE){
drawCake();
}
else if(state === BIRTHDAY){
drawBirthday();
}
requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
