<!DOCTYPE html>

<head>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Georgia, serif;
  overflow: hidden;
  background: linear-gradient(#3c2a6a, #9b8ad8);
  touch-action: manipulation;
}

/* COMMON */
.hidden { display: none !important; }
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(#b9a6f5, #fbeaff);
  color: #3c2a6a;
}


/* ğŸŒ™ ROAD SCENE */
#roadScene {
  position: relative;
  height: 100vh;
  color: white;
}

/* Moon */
.moon {
  position: absolute;
  top: 25px;
  right: 25px;
  font-size: 80px;
}

/* Fairy (FIXED & VISIBLE) */
.fairy {
  position: absolute;
  top: 140px;
  left: 40px;
  font-size: 34px;
  animation: fairyFloat 4s ease-in-out infinite;
}
@keyframes fairyFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* Stars */
.star {
  position: absolute;
  font-size: 20px;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: .4; }
  to { opacity: 1; }
}

/* Doctor on scooty */
#doctor {
  position: absolute;
  bottom: 80px;
  left: 20px;
  font-size: 42px;
  transition: left 0.25s linear;
}

/* Castle */
#castle {
  position: absolute;
  bottom: 80px;
  right: 20px;
  font-size: 64px;
}

/* Hint */
#hint {
  position: absolute;
  top: 15px;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

/* ğŸ‚ Cake Scene Overlay */
#cakeScene,
#birthdayScene {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  z-index: 999;
  pointer-events: auto;
  background: linear-gradient(#b9a6f5, #fbeaff)
}

/* Cake emoji */
#cakeEmoji {
  font-size: 90px;
  margin: 20px 0;
}

/* Flowers */
.flowers {
  font-size: 34px;
  animation: fall 3s linear infinite;
}
@keyframes fall {
  from { transform: translateY(-120px); opacity: 1; }
  to { transform: translateY(300px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸŒ™ ROAD SCENE -->
<div id="roadScene">
  <div class="moon">ğŸŒ•</div>

  <div class="star" style="top:80px; left:120px;">âœ¨</div>

  <div class="fairy">ğŸ§šâ€â™€ï¸</div>

  <div id="doctor">ğŸ‘©â€âš•ï¸ğŸ›µ</div>
  <div id="castle">ğŸ°</div>

  <div id="hint">Tap anywhere to help Niyati reach her castle ğŸ°</div>

<!-- ğŸ‚ CAKE SCENE -->
<div id="cakeScene" class="hidden center">

  <div style="font-size:50px;">ğŸ‘©â€âš•ï¸ğŸŒ¸ğŸŒ¹</div>

<script>
let x = 20;
let arrived = false;

const road = document.getElementById("roadScene");
const cake = document.getElementById("cakeScene");
const birthday = document.getElementById("birthdayScene");
const doctor = document.getElementById("doctor");
const hint = document.getElementById("hint");
const music = document.getElementById("bgMusic");

/* ğŸµ Start music on first interaction */
function startMusic() {
  music.play().catch(()=>{});
}

/* ğŸ›µ MOVE DOCTOR */
road.addEventListener("pointerdown", () => {
  startMusic();
  if (arrived) return;

  x += 40;
  doctor.style.left = x + "px";

  if (x >= window.innerWidth - 220) {
    arrived = true;
    hint.innerText = "She has arrived âœ¨ Tap the castle ğŸ°";
  }
});

/* ğŸ° CASTLE â†’ CAKE */
document.getElementById("castle").addEventListener("pointerdown", (e) => {
  e.stopPropagation();
  if (!arrived) return;

  road.classList.add("hidden");
  cake.classList.remove("hidden");
});

/* ğŸ‚ CAKE â†’ BIRTHDAY (FULL SCREEN TAP) */
cake.addEventListener("click", () => {
  cake.classList.add("hidden");
  birthday.classList.remove("hidden");
});
</script>

</html>
