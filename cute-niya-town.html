<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  transition: background 6s;
}

body.day {
  background: linear-gradient(#b3ecff, #e6f7ff);
}

body.night {
  background: linear-gradient(#0f2027, #203a43, #2c5364);
  color: #fff;
}

/* ---------- FLOATING RAPUNZEL BACKGROUND ---------- */
.bg-marquee {
  position: fixed;
  width: 200%;
  height: 200%;
  display: flex;
  flex-wrap: wrap;
  animation: floatDiagonal 70s linear infinite;
  opacity: 0.18;
  z-index: 0;
}

.bg-marquee img {
  width: -webkit-fill-available;
  /* margin: 40px;
  border-radius: 50%; */
  filter: blur(1px);
}

@keyframes floatDiagonal {
  from { transform: translate(0,0); }
  to   { transform: translate(-50%, -50%); }
}

/* ---------- GAME ---------- */
.game-wrapper {
  position: relative;
  z-index: 2;
  padding-top: 10px;
}

.town {
  display: grid;
  grid-template-columns: repeat(4, 95px);
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
}

.tile {
  width: 95px;
  height: 95px;
  background: #ffffffdd;
  border-radius: 14px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s;
}

.tile:hover { transform: scale(1.08); }

.birthday {
  background: #ffe6f0;
  font-weight: bold;
}

/* ---------- MESSAGE ---------- */
#message {
  margin-top: 18px;
  font-size: 18px;
  min-height: 50px;
}

/* ---------- LOVE METER ---------- */
.love-meter {
  width: 220px;
  height: 20px;
  background: #ddd;
  border-radius: 20px;
  margin: 15px auto;
  overflow: hidden;
}

.love-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff4d6d, #ff99aa);
  transition: width 0.8s;
}

/* ---------- HEART CONFETTI ---------- */
.heart {
  position: fixed;
  font-size: 20px;
  animation: fall 2s ease-out forwards;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(120px) scale(1.5); opacity: 0; }
}

/* ---------- POPUP ---------- */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
.popup-box {
  background: white;
  padding: 25px;
  border-radius: 18px;
  max-width: 300px;
  text-align: center;
  color: #000; /* ğŸ‘ˆ ADD THIS */
}

.popup-box {

  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;

</style>

<script>
const tiles = document.querySelectorAll('.tile');
const msg = document.getElementById('message');
const loveFill = document.getElementById('loveFill');
const song = document.getElementById('birthdaySong');
let love = 0;

/* ğŸ’– TILE CLICK */
tiles.forEach(tile => {
  tile.addEventListener('click', e => {
    msg.innerHTML = tile.dataset.msg;
    love = Math.min(100, love + Number(tile.dataset.love));
    loveFill.style.width = love + "%";

    if (navigator.vibrate) navigator.vibrate(120);

    if (tile.id === "eventTile") {
      song.play();
      heartConfetti(e.clientX, e.clientY);
      showPopup();
    }

    if (love === 100) endingPopup();
  });
});

/* ğŸ’• HEART CONFETTI */
function heartConfetti(x, y) {
  for (let i = 0; i < 12; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'â¤ï¸';
    h.style.left = (x + Math.random()*80 - 40) + 'px';
    h.style.top = y + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
}

/* ğŸ’Œ POPUP */
function showPopup() {
  const pop = document.createElement('div');
  pop.className = 'popup';
  pop.innerHTML = `

        and my forever â¤ï¸

    </div>`;
  document.body.appendChild(pop);
}
